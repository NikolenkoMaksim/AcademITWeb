<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Телефонная книга</title>
    <link rel="stylesheet" type="text/css" href="normalize_v8.0.1.css">
    <link rel="stylesheet" type="text/css" href="telephoneBookStyle.css">
    <script defer src="jquery-3.5.1.js"></script>
    <script defer src="telephoneBookScript.js"></script>
</head>
<body>
<h1 class="main_header">Телефонная книга</h1>
<div class="new_contact_block">
    <h2 class="header">Новый контакт</h2>
    <div class="label_block">
        <label for="input_family_name">Фамилия</label>
    </div>
    <div class="input_block">
        <input id="input_family_name" class="new_contact_text_input" name="family_name" type="text"
               placeholder="Фамилия *" required>
    </div>
    <div class="label_block">
        <label for="input_name">Имя</label>
    </div>
    <div class="input_block">
        <input id="input_name" class="new_contact_text_input" name="name" type="text" placeholder="Имя *" required>
    </div>
    <div class="label_block">
        <label for="input_telephone">Номер телефона</label>
    </div>
    <div class="input_block">
        <input id="input_telephone" class="new_contact_text_input" name="phone" type="text"
               placeholder="Номер телефона *" required>
    </div>
    <div class="add_button_block">
        <input class="add_button" type="submit" value="Добавить контакт">
    </div>
</div>
<hr>
<div class="phonebook_table_block">
    <h2 class="header">Контакты</h2>
    <table class="phonebook_table">
        <thead class="phonebook_thead">
        <tr class="phonebook_title_row">
            <th class="phonebook_contact_number">№</th>
            <th class="phonebook_first_name">Имя</th>
            <th class="phonebook_last_name">Фамилия</th>
            <th class="phonebook_phone">Номер телефона</th>
            <th class="phonebook_delete_column"></th>
        </tr>
        </thead>
        <tbody class="phonebook_tbody">
        <tr class="phonebook_normal_row">
            <td class="phonebook_contact_number">0</td>
            <td class="phonebook_first_name">Максим</td>
            <td class="phonebook_last_name">Николенко</td>
            <td class="phonebook_phone">+79513728822</td>
            <td class="phonebook_delete_column">X</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
