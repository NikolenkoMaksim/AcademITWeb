<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Страница 1</h1>
<form action="select1.php" method="post">
    <label>
        Имя<input type="text" name="firstName" property="Введите имя">
    </label>
    <label>
        Фамилия<input type="text" name="secondName" property="Введите фамилию">
    </label>
    <div>
        <label>
            <input type="radio" name="gender" value="male">Мужчина
        </label>
        <label>
            <input type="radio" name="gender" value="female">Женщина
        </label>
        <label>
            <input type="checkbox" name="smoking">Курю
        </label>
        <label>
            <input type="checkbox" name="alcoholDrinking">Пью алкоголь
        </label>
    </div>
    <div>
        <label>Образование
            <select size="1" name="education">
                <option disabled selected>Выбирете из списка</option>
                <option value="high">Высшее</option>
                <option value="middle">Средне-специальное</option>
                <option value="low">Среднее</option>
                <option value="none">Нет</option>
            </select>
        </label>
        <label>Увлечения
            <select size="5" multiple name="hobbies">
                <option value="music">Музыка</option>
                <option value="movie">Фильмы</option>
                <option value="soapOpera">Сериалы</option>
                <option value="sport">Активные виды спорта</option>
                <option value="socialActivities">Социальные мероприятия</option>
            </select>
        </label>
    </div>
    <div>
        <label>
            Расскажите о себе<textarea name="aboutPerson" maxlength="200" wrap="soft">>Расскажите о себе</textarea>
        </label>
    </div>
    <input type="submit" value="Отправить">
</form>
<a href="htmlPage2.html">На страницу 2</a>
</body>
</html>
