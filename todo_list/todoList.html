<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список дел</title>
    <link rel="stylesheet" type="text/css" href="normalize_v8.0.1.css">
    <link rel="stylesheet" type="text/css" href="todoListsStyle.css">
    <script defer src="todoListScript.js"></script>
</head>
<body>
<h2 class="header">Список дел</h2>
<div class="main_block">
    <div class="input_label">
        <label for="input_text_field">Введите новую заметку</label>
    </div>
    <div class="input_field_block">
        <input id="input_text_field" type="text" placeholder="Введите новую заметку" maxlength="58">
    </div>
    <div class="error_message_block"></div>
    <div class="button_block">
        <button id="add_button" type="button">Добавить</button>
    </div>
    <ul id="todo_list"></ul>
</div>
</body>
</html>
