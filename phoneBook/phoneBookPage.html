<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Телефонная книга</title>
    <link rel="stylesheet" type="text/css" href="phoneBook_css/normalize_v8.0.1.css">
    <link rel="stylesheet" type="text/css" href="phoneBook_css/phoneBookStyle.css">
    <link rel="stylesheet" type="text/css" href="phoneBook_css/jquery_confirm.css">
    <script defer src="phoneBook_js/jquery-3.5.1.js"></script>
    <script defer src="phoneBook_css/phoneBookScript.js"></script>
    <script defer src="phoneBook_js/jquery_confirm.js"></script>
</head>
<body>
<h1 class="main_header">Телефонная книга</h1>
<div class="new_contact_block">
    <h2 class="header">Новый контакт</h2>
    <div class="label_block">
        <label for="input_last_name">Фамилия</label>
    </div>
    <div class="input_block">
        <input id="input_last_name" class="new_contact_text_input" name="family_name" type="text"
               placeholder="Фамилия *" required>
    </div>
    <div class="label_block">
        <label for="input_first_name">Имя</label>
    </div>
    <div class="input_block">
        <input id="input_first_name" class="new_contact_text_input" name="name" type="text" placeholder="Имя *"
               required>
    </div>
    <div class="label_block">
        <label for="input_phone">Номер телефона</label>
    </div>
    <div class="input_block">
        <input id="input_phone" class="new_contact_text_input" name="phone" type="text"
               placeholder="Номер телефона *" required>
    </div>
    <div class="add_button_block">
        <button id="add_button" class="with_bottom_margin" type="button">Добавить контакт</button>
    </div>
    <div class="error_message_block"></div>
</div>
<hr>
<div class="phonebook_table_block">
    <h2 class="header">Контакты</h2>
    <table class="phonebook_table">
        <thead class="phonebook_thead">
        <tr class="phonebook_title_row">
            <th class="phonebook_contact_number">№</th>
            <th class="phonebook_last_name">Фамилия</th>
            <th class="phonebook_first_name">Имя</th>
            <th class="phonebook_phone">Номер телефона</th>
            <th class="phonebook_delete_column"></th>
        </tr>
        </thead>
        <tbody class="phonebook_tbody">
        <tr class="phonebook_normal_row phonebook_empty_row">
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
