<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Телефонная книга</title>
    <link rel="stylesheet" type="text/css" href="css/normalize_v8.0.1.css">
    <link rel="stylesheet" type="text/css" href="css/jquery_confirm.css">
    <link rel="stylesheet" type="text/css" href="css/phoneBookStyle.css">
    <script defer src="js/jquery-3.5.1.js"></script>
    <script defer src="js/jquery_confirm.js"></script>
    <script defer src="js/phoneBookScript.js"></script>
</head>
<body>
<h1 class="header">Телефонная книга</h1>
<div class="new_contact_block">
    <h2 class="header">Новый контакт</h2>
    <div class="label_block">
        <label for="input_last_name">Фамилия</label>
    </div>
    <div class="input_block">
        <input id="input_last_name" name="family_name" type="text" placeholder="Фамилия *">
    </div>
    <div class="label_block">
        <label for="input_first_name">Имя</label>
    </div>
    <div class="input_block">
        <input id="input_first_name" name="name" type="text" placeholder="Имя *">
    </div>
    <div class="label_block">
        <label for="input_phone">Номер телефона</label>
    </div>
    <div class="input_block">
        <input id="input_phone" name="phone" type="text" placeholder="Номер телефона *">
    </div>
    <div class="add_button_block">
        <button id="add_button" type="button">Добавить контакт</button>
    </div>
    <div class="error_message_block"></div>
</div>
<hr>
<div class="phonebook_table_block">
    <h2 class="header">Контакты</h2>
    <table>
        <thead>
        <tr>
            <th class="phonebook_contact_number">№</th>
            <th class="phonebook_last_name">Фамилия</th>
            <th class="phonebook_first_name">Имя</th>
            <th class="phonebook_phone">Номер телефона</th>
            <th class="phonebook_delete_column"></th>
        </tr>
        </thead>
        <tbody>
        <tr class="phonebook_contact_row phonebook_empty_row">
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
